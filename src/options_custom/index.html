<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Settings</title>
        
        <!-- Stylesheets -->
        <link id="favicon" rel="icon" href="icon.png">
        <link rel="stylesheet" href="css/page.css" media="screen">
        
        <!-- JavaScript -->
        <script src="js/settings.js"></script>
        <script src="js/retrieve.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <h1 class="title">Settings</h1>
        <div class="info">
                <img src="icon.png">
                <p>BetterWeb is a chrome plugin that uses Machine Learning and Natural Language Process to help building a better, more rational web.</p> 
            </div>
        <div class="settings_container">
            <div class="setting general">
                <h1>General</h1>
                <p>Extension status: <button class="button_enabled" setting="enabled" state="true">Enabled</button></p> <!-- Let script render enabled/disabled states-->
            </div> 
            <button class="apply">Apply</button>
        </div>
    </body>
</html>
