<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Settings</title>
        
        <!-- Stylesheets -->
        <link id="favicon" rel="icon" href="icon.png">
        <link rel="stylesheet" href="css/page.css" media="screen">
        
        <!-- JS Modules -->
        <script src="js/settings.js"></script>
        <script src="../shared/js/retrieve.js"></script>
        <script src="js/startup.js"></script>

        <!-- JS -->
        <script src="js/index.js"></script>
        <script src="js/events.js"></script>
    </head>
    <body>
        <h1 class="title">Settings</h1>
        <div class="info">
                <img src="icon.png">
                <p>BetterWeb is a chrome plugin that uses Machine Learning and Natural Language Process to help building a better, more rational web.</p> 
            </div>
        <div class="settings_container">
            <div class="setting general">
                <h1>General</h1>
                <p>Extension status: <button class="checkbox" setting="extension_enabled" default="true"></button></p>
            </div>
            <div class="setting media_bais">
                <h1>Media Bias Banner</h1>
                <p>Status: <button class="checkbox" setting="media_bias_enabled" default="true"></button></p>
            </div>
            <button class="apply">Apply</button>
        </div>
    </body>
</html>
